<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1f2937" />
    <meta name="description" content="ISO 9001 Kalite Yönetim Sistemi - KYS" />
    <meta name="author" content="KYS Development Team" />
    
    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts - Inter for better readability -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Manifest for PWA -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple touch icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- OpenGraph meta tags for social sharing -->
    <meta property="og:title" content="KYS - Kalite Yönetim Sistemi" />
    <meta property="og:description" content="ISO 9001 standardına uygun kapsamlı kalite yönetim sistemi" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://kys.example.com" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="KYS - Kalite Yönetim Sistemi" />
    <meta name="twitter:description" content="ISO 9001 standardına uygun kapsamlı kalite yönetim sistemi" />
    <meta name="twitter:image" content="/twitter-image.png" />
    
    <title>KYS - Kalite Yönetim Sistemi</title>
    
    <!-- Critical CSS will be inlined here during build -->
    <style>
        /* Critical CSS for initial page load */
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        #root {
            width: 100%;
            min-height: 100vh;
        }
        
        /* Loading spinner styles */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9fafb;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 16px;
            color: #6b7280;
            font-size: 14px;
            text-align: center;
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .loading-container {
                background-color: #111827;
            }
            .loading-text {
                color: #9ca3af;
            }
        }
        
        /* Print styles */
        @media print {
            .no-print {
                display: none !important;
            }
        }
        
        /* Focus styles for accessibility */
        :focus-visible {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }
        
        /* Reduce motion for users who prefer it */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .loading-spinner {
                border-top-color: #000;
            }
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- Loading state shown while JavaScript loads -->
        <div class="loading-container">
            <div>
                <div class="loading-spinner"></div>
                <div class="loading-text">KYS Yükleniyor...</div>
            </div>
        </div>
    </div>
    
    <!-- App entry point -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker registration -->
    <script>
        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                    })
                    .catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
        
        // Add performance marks for monitoring
        if ('performance' in window && 'mark' in performance) {
            performance.mark('app-start');
        }
        
        // Basic error tracking before React loads
        window.addEventListener('error', function(event) {
            console.error('Global error:', event.error);
            // Here you could send to error tracking service
        });
        
        window.addEventListener('unhandledrejection', function(event) {
            console.error('Unhandled promise rejection:', event.reason);
            // Here you could send to error tracking service
        });
        
        // Add loading state management
        window.addEventListener('DOMContentLoaded', function() {
            // Performance measurement
            if ('performance' in window && 'measure' in performance) {
                performance.measure('dom-content-loaded', 'app-start');
            }
        });
    </script>
    
    <!-- Fallback for users with JavaScript disabled -->
    <noscript>
        <div style="
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9fafb;
            font-family: 'Inter', sans-serif;
            text-align: center;
            padding: 20px;
        ">
            <div>
                <h1 style="color: #1f2937; margin-bottom: 16px;">JavaScript Gerekli</h1>
                <p style="color: #6b7280; margin-bottom: 16px;">
                    Bu uygulama JavaScript'in etkinleştirilmesini gerektirir.
                </p>
                <p style="color: #6b7280;">
                    Lütfen tarayıcınızda JavaScript'i etkinleştirin ve sayfayı yenileyin.
                </p>
            </div>
        </div>
    </noscript>
</body>
</html>
